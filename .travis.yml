language: c

os:
  - linux
  - osx

sudo: false

notifications:
  email: false

env:
  global:
    - SETUP_XVFB=True
    - CONDA_CHANNELS="astrofrog/label/dev"
    - CONDA_DEPENDENCIES="astropy qtpy traitlets ipywidgets>=7.0 ipyevents widgetsnbextension pyqt pytest pytest-cov requests nomkl matplotlib beautifulsoup4 lxml jupyterlab flask flask-cors pyopengl notebook"
    - PIP_DEPENDENCIES="sphinx-automodapi numpydoc sphinx_rtd_theme pytest-faulthandler codecov reproject"
  matrix:
		include:
			- python: 3.6
			  jupyterlab: 0.27.0
			- python: 3.6
			  jupyterlab: 0.28.0
			- python: 3.6
			  jupyterlab: 0.29.0
			- python: 3.6
			  jupyterlab: 0.30.0
			- python: 3.6
			  jupyterlab: 0.31.0
		
    #- PYTHON_VERSION=3.6 NOTEBOOK_VERSION=1.3.4

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - python setup.py sdist
  - cd dist; pip install *.tar.gz --verbose; cd ..
  - jupyter nbextension list
  - jupyter labextension list
  - jupyter serverextension list
  - python .check_enabled.py

  # For now the image tests don't work well on MacOS X, which requires WebEngine. The
  # tests only pass if the Qt window is always in the foreground.
  - if [[ $TRAVIS_OS_NAME == linux ]]; then pytest pywwt --cov pywwt; fi
  - cd docs ; make html linkcheck ; cd ..

after_success:
  - codecov
