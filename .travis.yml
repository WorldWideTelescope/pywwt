language: c

os:
  - linux

sudo: false

notifications:
  email: false

env:
  global:
    - SETUP_XVFB=True
    - CONDA_DEPENDENCIES='nodejs'
  matrix:
    - PYTHON_VERSION=2.7
    - PYTHON_VERSION=3.5
    - PYTHON_VERSION=3.6

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - pip install numpy
  - pip install PyQt5 PyQtWebEngine
  - pip install -e .[test]
  - pytest pywwt --cov pywwt

after_success:
  - codecov
